<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">Soft Bank</span></h1>
    </header>
    <main>
        <section class="bg-cyan-600 w-9/12 mx-auto mt-12 p-8 ">
            <h3 class="text-3xl mb-4 font-semibold">Let's log you in homie</h3>
            <div>
                <input class="bg-slate-100 border-solid border-2 rounded-lg p-2 w-2/3 block hover:border-cyan-100 mb-3" type="email" name="" id="user-email" placeholder="Email Address">
                <input class="bg-slate-100 border-solid border-2 rounded-lg p-2 w-2/3 mb-3 block hover:border-cyan-100" type="password" name="" id="user-password" placeholder="Password">
                <button id="submit-btn" class="bg-white hover:bg-green-400 p-2 rounded-md font-semibold text-slate-900">Log in</button>
            </div>
        </section>
    </main>




    <script src="js/login.js"></script>
</body>
</html>
